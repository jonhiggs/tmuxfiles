set-option -g default-command "reattach-to-user-namespace -l ${SHELL} || ${SHELL}"

# Enable mouse
set -g mouse

# Automatically set window title
set-window-option -g automatic-rename off
set-option -g set-titles on
set-option -g allow-rename off

# Timeout for repeating keystrokes.
set-option -g repeat-time 0

# No delay for escape key press
set -sg escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

unbind-key C-b
unbind-key l
unbind-key n
unbind-key p
unbind-key M-h
unbind-key M-j
unbind-key M-k
unbind-key M-l

# the prefix
set -g prefix 'F4'

set -g default-terminal screen-256color
set -g status-keys emacs
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity off
setw -g visual-activity off

bind-key \ split-window -h
bind-key ` split-window -v

bind-key -r Down resize-pane -D 5
bind-key -r Up resize-pane -U 5
bind-key -r Left resize-pane -L 5
bind-key -r Right resize-pane -R 5

# Vim style pane selection
bind-key M-, select-pane -L  # double-tmux key to next pane

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

bind-key -r n next-window
bind-key -r p previous-window

# Extra bindings.
bind-key b break-pane
bind-key ^ swap-pane -U
bind-key v swap-pane -D
bind-key s swap-pane
bind-key = join-pane

# Copy to system clipboard as well.
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy MouseDragEnd1Pane copy-pipe "reattach-to-user-namespace pbcopy"

# Reload tmux config
bind r source-file ~/.tmux.conf

# THEME
set -g pane-border-bg black
set -g pane-active-border-bg black
set -g pane-border-fg black
set -g pane-active-border-fg black

set -g status-bg colour234
set -g status-fg colour242
set -g window-status-current-bg "colour234"
set -g window-status-current-fg "colour015"
set -g window-status-current-attr bold
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 150
#set -g status-left '#[bg=colour025]#[fg=colour015] #(~/opt/cli_status/bin/tmux_statusbar --left) '
set -g status-left ''
set -g status-right '#[fg=colour235] (#(~/etc/tmuxfiles/bin/tmux_aws)) #(~/etc/tmuxfiles/bin/tmux_docker)#{?client_prefix, #[bg=red]#[fg=white] #(date "+%H:%M") #[bg=colour234] ,  #(date "+%H:%M")  }#[fg=colour015]#[bg=colour025] #(~/etc/tmuxfiles/bin/tmux_statusbar2 --right)'

### TMUX PLUGIN MANAGER #######################################################
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-copycat'

run '~/etc/tmuxplugins/tpm/tpm'
